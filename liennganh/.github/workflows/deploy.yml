name: CI/CD to EC2

on:
  push:
    branches: ["main"]

jobs:
  # Job 1: Build và Push (như đã hướng dẫn ở trên)
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

  # Job 2: Deploy lên EC2
  deploy:
    needs: build-and-push # Chỉ chạy khi build xong
    runs-on: ubuntu-latest
    steps:
      - name: Executing remote ssh commands using ssh-key
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Login vào GHCR trên EC2 (Dùng GITHUB_TOKEN hoặc Personal Access Token)
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 2. Di chuyển vào thư mục chứa dự án (giả sử bạn để ở ~/shopee-clone)
            cd ~/shopee-clone

            # 3. Kéo image mới về
            docker compose pull

            # 4. Restart lại các container mà không làm gián đoạn (zero-downtime nhẹ)
            docker compose up -d
